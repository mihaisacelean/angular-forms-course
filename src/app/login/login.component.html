<mat-card class="login-page">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form class="login-form data-form" #loginForm="ngForm">
      <mat-form-field>
        <input
          matInput
          type="email"
          name="email"
          ngModel
          #email="ngModel"
          required
          minlength="3"
          maxlength="20"
          placeholder="Email">
      </mat-form-field>

      <mat-form-field>
        <input matInput type="password" placeholder="Password">
      </mat-form-field>

      <button
        mat-raised-button
        color="primary">
        Login
      </button>
    </form>
  </mat-card-content>
</mat-card>
